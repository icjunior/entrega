<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaft.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
	<nav
		class="navbar  navbar-fixed-top  navbar-default  js-sticky-reference"
		id="main-navbar" th:fragment="navbar">
		<div class="container-fluid">

			<div class="navbar-header">
				<a class="navbar-brand  hidden-xs" href="#"> <img
					alt="AlgaWorks" th:src="@{/images/logo.png}" />
				</a>

				<ul class="nav  navbar-nav">
					<li><a href="#" class="js-sidebar-toggle"><i
							class="fa  fa-bars"></i></a></li>
				</ul>
			</div>

			<ul class="nav navbar-nav  navbar-right">
				<li>
					<!-- Authenticated as <span sec:authentication="principal.usuario.nome"></span> -->
					<p class="navbar-text">Usuário:</p>
					<p class="navbar-text" sec:authentication="principal.usuario.nome" />
					<p class="navbar-text">Loja:</p>
					<p class="navbar-text" sec:authentication="principal.usuario.loja.apelido">Usuário</p>
				</li>
			
				<li><a th:href="@{/logout}"><em class="fa  fa-sign-out"></em></a></li>
			</ul>
		</div>
	</nav>
</body>
</html>
