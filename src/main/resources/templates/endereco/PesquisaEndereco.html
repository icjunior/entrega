<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data">

<div class="modal fade" id="modalEndereco" tabindex="-1" role="dialog"
	aria-labelledby="modalEnderecoLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Pesquisa de endereços</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Fechar">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="cont">
					<div class="row">
						<div class="col-sm-8 form-group bw-required">
							<label for="motorista" class="control-label">Endereço</label>
							<input id="enderecoInput" type="text" class="form-control" placeholder="Digite um endereço..." />
						</div>
						
						<div class="col-sm-4 form-group bw-required">
							<label for="lojaCupom" class="control-label">Cidade</label>							
							<div class="bw-field-action">
								<select id="cidadeSelect" class="form-control">
									<option value="">Selecione a cidade</option>
									<option th:each="cidade : ${cidades}"
										th:value="${cidade.codigo}" th:text="${cidade.nome}">
									</option>
								</select>
							</div>
						</div>
					</div>
					<button type="button" class="btn  btn-primary" onclick="buscaPorLogradouro()">Buscar</button>
				</div>
				
				<div class="table-responsive bw-tabela-simples">
					<table class="table table-hover tabela-lancamento" id="tblLancamento">
						<thead>
							<tr>
								<th class="table-cervejas-col-origem">CEP</th>
								<th class="table-cervejas-col-origem">Endereço</th>
								<th class="table-cervejas-col-origem">Bairro</th>
								<th class="table-cervejas-col-origem">Cidade</th>
							</tr>
						</thead>

						<tbody id="enderecos">
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
