<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data">

<div class="modal fade" id="modalNovoBordero" tabindex="-1" role="dialog"
	aria-labelledby="modalNovoBordero" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Novo Border√¥</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Fechar">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="cont">
					<div class="row">
						<div class="col-sm-12 form-group bw-required">
							<label for="chaveCupom" class="control-label">Selecione um motorista</label>
							<div class="bw-field-action">
								<select id="motorista" class="form-control">
									<option value="">Selecione o motorista</option>
									<option th:each="motorista : ${motoristas}" th:value="${motorista.codigo}" 
										th:text="${motorista.nome}">
									</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="col-sm-12 form-group">
						<button type="submit" class="btn  btn-primary" onclick="criarBordero()">Criar</button>
						<button type="button" class="btn btn-secondary"	data-dismiss="modal">Fechar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
