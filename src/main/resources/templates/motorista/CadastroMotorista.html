<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaft.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaft/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:brewer="http://brewer.algaworks.com">
<head>
<title>Cadastro de motoristas</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}" />
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-8" th:if="${codigo == null}">
						<h1>Cadastro de motoristas</h1>
					</div>
					<div class="col-xs-8" th:unless="${codigo == null}">
						<h1>Edição de motorista: [[${motorista.nome}]]</h1>
					</div>
					<div class="col-xs-4">
						<div class="aw-page-header-controls">
							<a class="btn btn-default" th:href="@{/motorista}"> <i
								class="glyphicon glyphicon-plus-sign"></i> <span
								class="hidden-xs hidden-sm">Pesquisa motorista</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<form method="POST" th:object="${motorista}" class="form-vertical  js-form-loading" th:action="@{/motorista/nova}">

				<brewer:message />

				<input type="hidden" th:field="*{codigo}" />

				<div class="row">
					<div class="col-sm-10 form-group bw-required" brewer:classforerror="nome">
						<label for="nome" class="control-label">Nome</label> 
						<input id="nome" type="text" class="form-control" th:field="*{nome}" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-3 form-group bw-required" brewer:classforerror="cpf">
						<label for="cpf" class="control-label">CPF</label> 
						<input id="cpf" type="text" class="form-control" th:field="*{cpf}" />
					</div>
					
					<div class="col-sm-3 form-group bw-required" brewer:classforerror="rg">
						<label for="rg" class="control-label">RG</label> 
						<input id="rg" type="text" class="form-control" th:field="*{rg}" />
					</div>
				</div>
					
				<div class="row">
					<div class="col-sm-3 form-group bw-required" brewer:classforerror="cnh">
						<label for="cnh" class="control-label">CNH</label> 
						<input id="cnh" type="text" class="form-control" th:field="*{cnh}" />
					</div>

					<div class="col-sm-3 form-group bw-required" brewer:classforerror="telefone">
						<label for="telefone" class="control-label">Telefone</label> 
						<input type="text" class="form-control js-phone-number" id="telefone" th:field="*{telefone}" />
					</div>
				</div>
				<div class="row">
					<div class="col-sm-3 form-group bw-required" brewer:classforerror="porcentagemExcecao">
						<label for="porcentagemExcecao" class="control-label">Porcentagem</label>
						<input type="text" class="form-control" id="porcentagemExcecao" th:field="*{porcentagemExcecao}" />
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-6 form-group bw-required" brewer:classforerror="loja">
						<label for="loja" class="control-label">Loja</label>
						<div class="bw-field-action">
							<select id="lojaCupom" class="form-control" th:field="*{loja}">
								<option value="">Selecione a loja</option>
								<option th:each="loja : ${lojas}"
									th:value="${loja.codigo}" th:text="${loja.apelido}">
								</option>
							</select>
						</div> 
					</div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
